<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chatterbox</title>
    <link rel="stylesheet" href="public/fonts/firacode/fira_code.css">
    <link rel="stylesheet" href="public/styles/index.css">
  </head>
  <body>
    <div id="content-pane">
      <ul id="messages"></ul>
      <div id="userlist">
        <p class="label">Online:</p>
        <ul id="online"></ul>
        <p class="label">Offline:</p>
        <ul id="offline"></ul>
      </div>
    </div>
    <div id="input-area">
      <input id="m" autocomplete="off" placeholder="type message here..." /><button id="submit" onclick="loop">Send</button>
    </div>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
    <script src="public/scripts/index.js" type="text/javascript"></script>
  </body>
</html>
